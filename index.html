<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YULUN | Personal Workspace</title>
    <meta name="description" content="Personal landing page for YULUN featuring a minimalist design and real-time clock.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <main class="container">
        <header>
            <h1 id="user-name">YULUN</h1>
            <p class="subtitle">Personal Dashboard</p>
        </header>
        
        <section class="clock-card">
            <div class="glass-content">
                <div id="clock" class="clock-display">00:00:00</div>
                <div id="date" class="date-display">Wednesday, February 25, 2026</div>
            </div>
        </section>
        
        <footer>
            <div class="status-indicator">
                <span class="pulse"></span>
                <span>Live System Active</span>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
